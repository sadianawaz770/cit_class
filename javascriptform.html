<!DOCTYPE html>
<html>
<head>
	<title>dynamic form</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
</head>
<body>
	<h1>Dynamic button</h1>
	<button onclick="popform();" class="btn btn-primary" >Add New</button><br>
	<br>
	<div class="container">
		<div class="row">
			<div class="col-6">
				<form id="popupform" class="form_login form-group">
					<label for="">Name</label>
					<input type="text" requried class="form-control">
					<br><br>
					<label for="">Father Name</label>
					<input type="text" requried class="form-control">
					<br><br>
					<label for="">Address</label>
					<input type="text" required class="form-control">
					<br><br>
					<button class="btn btn-success">Submit</button>
					<button onclick="closeform();" class="btn btn-danger">Close</button>
				</form>
			</div>
		</div>
	</div>

</body>
</html>
<style type="text/css">
	.form_login{
		display: none;
	}
</style>


<script type="text/javascript">
	function popform(){
		document.getElementById('popupform').style.display='block';
	}
	function closeform(){
		document.getElementById('popupform').style.display=none;
	}
</script>
