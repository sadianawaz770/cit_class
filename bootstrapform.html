<!DOCTYPE html>
<html>
<body style="background-color:#17a2b8;">

<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<style>
		.text{
			text-align: center;
			color:purple; 
		}
	</style>
</head>
<body>
	<div class="container">
		<h1 class="text">ONLINE FORM</h1>
			<form>
			<div class="row">
				<div class="col col-6">
					<label>NAME</label>
					<input type="text" class="form-control">
				</div>
				<div class="col col-6">
					<label>FATHER NAME</label>
					<input type="text" class="form-control">
				</div>
			</div>
			<div class="row">
				<div class="col col-6">
					<label> STUDENT.CNIC</label>
					<input type="text" class="form-control">
				</div>
				<div class="col col-6">
					<label>ADDRESS</label>
					<input type="text" class="form-control">
				</div>
			</div>
			<div class="row">
				<div class="col col-6">			
					<label>PHONE.NUMBER</label>
					<input type="text" class="form-control"><br>
				</div>
				<div class="col col-6">
					<label>RELIGION</label>
					<select class="form-control">
						<option>Muslim</option>
						<option>Non-Muslim</option>
					</select><br>
				</div>
			</div>
			<div class="row">
				<div class="col col-6">
				<label>COUNTRY</label>
					<select class="form-control">
						<option>Pakistan</option>
						<option>India</option>
						<option>Canda</option>
						<option>France</option>
						<option>London</option>
						<option>England</option>
						<option>America</option>
						<option>Itlay</option>
						<option>Japan</option>
						<option>Germany</option>
					</select><br>
			</div>
				<div class="col col-6"><br>
					<label>GENDER</label>
					<input type="radio" name="Gender">Male
					<input type="radio" name="Gender">Female
				</div>
		</div>
			<br>
			<label>Image</label>
			<input type="file"><br><hr>
			<button class="btn btn-success">Submit</button>
			<button class="btn btn-primary">Reset</button>
			<button class="btn btn-danger" style="float: right">Delete</button>
		</form>
	</div>		
</body>
</html>
