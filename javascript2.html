<body bgcolor="pink">
	<div id="change text by clicking">this is sarakhan</div>
	<button onclick="clickhere()"class="form-control">click here</button>
	

	<div id="change"><p>Definition and Usage

 <script type="text/javascript">

 	function clickhere(){

 		}


 	
</script>
